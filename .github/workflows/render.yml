name: Process

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    if: github.actor != 'Radu Voinea [Bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Setup codebase
        uses: actions/checkout@v2

      - name: "Setup Python3"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'        

      - name: "Updating report"
        run: |
          wget -O tmp-render.py tmp https://raw.githubusercontent.com/L1ghtDream/report/cdn/render.py

          python3 tmp-render.py
          git clone https://github.com/L1ghtDream/raport
          mv README.md report/README.md || exit 0
          cd report
          git add *
          git config --global user.email "admin@voinearadu.com"
          git config --global user.name "Radu Voinea [Bot]"
          git remote set-url origin https://L1ghtDream:${{ secrets.PERSONAL_TOKEN }}@github.com/L1ghtDream/raport
          git commit -m "Updated README.md" || exit 0
          git push --set-upstream origin master || exit 0